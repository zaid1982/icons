<div class="modal fade" id="modal_work_category" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal mt-5 pt-5 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header info-color white-text">
                <h4 class="mb-0" id="lblMwcTitle">Work Category</h4>
                <button type="button" class="close waves-effect waves-light mr-0" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mb-3">
                <form id="formMwc">
                    <div class="md-form">
                        <input type="text" id="txtMwcDesc" class="form-control">
                        <label for="txtMwcDesc" id="lblMwcDesc">Work Category *</label>
                        <p class="font-small text-danger" id="txtMwcDescErr"></p>
                    </div>
                    <div class="md-form">
                        <select id="optMwcWorktypeId" class="mdb-select md-form colorful-select dropdown-info">
                            <option value="" selected>Choose Work Type *</option>
                        </select>
                        <label for="optMwcWorktypeId" id="lblMwcWorktypeId"></label>
                        <p class="font-small text-danger" id="optMwcWorktypeIdErr"></p>
                    </div>
                    <div class="form-check pl-0 ml-0">
                        <input type="checkbox" class="form-check-input" id="chkMwcStatus" name="chkMwcStatus" value="1">
                        <label class="form-check-label" for="chkMwcStatus">Active</label>
                    </div>
                </form>                
            </div>            
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Close</button>
                <button id="btnMwcSubmit" class="btn btn-info waves-effect"><i class="fas fa-highlighter"></i> Submit</button>
            </div>
        </div>
    </div>
</div>
