<div class="modal fade" id="modal_employee" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal mt-5 pt-5 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header info-color white-text">
                <h4 class="mb-0" id="lblMyeTitle">Employee</h4>
                <button type="button" class="close waves-effect waves-light mr-0" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mb-2">
                <form id="formMye">
                    <a href="javascript:void(0);" id="lnkMstAddCity"><i class="fas fa-search fa-lg float-right pt-2 grey-ic"></i></a>
                    <div class="md-form" style="width: 90%">
                        <input type="text" id="txtMyeUserMykadNo" class="form-control">
                        <label for="txtMyeUserMykadNo" id="lblMyeUserMykadNo">Enter MyKad No. / Passport No. *</label>
                        <p class="font-small text-danger" id="txtMyeUserMykadNoErr"></p>
                    </div>
                    <h6 class="font-weight-bold">New Employee Registration</h6>
                    <div class="md-form">
                        <input type="text" id="txtMyeUserName" class="form-control" autocomplete="new-id">
                        <label for="txtMyeUserName" id="lblMyeUserName">User ID *</label>
                        <p class="font-small text-danger" id="txtMyeUserNameErr"></p>
                    </div>
                    <div class="md-form">
                        <input type="password" id="txtMyeUserPassword" class="form-control" autocomplete="new-password">
                        <label for="txtMyeUserPassword" id="lblMyeUserPassword">Password *</label>
                        <p class="font-small text-danger" id="txtMyeUserPasswordErr"></p>
                    </div>
                    <div class="md-form">
                        <input type="text" id="txtMyeUserFirstName" class="form-control">
                        <label for="txtMyeUserFirstName" id="lblMyeUserFirstName">First Name *</label>
                        <p class="font-small text-danger" id="txtMyeUserFirstNameErr"></p>
                    </div>
                    <div class="md-form">
                        <input type="text" id="txtMyeUserLastName" class="form-control">
                        <label for="txtMyeUserLastName" id="lblMyeUserLastName">Last Name *</label>
                        <p class="font-small text-danger" id="txtMyeUserLastNameErr"></p>
                    </div>
                    <div class="md-form">
                        <input type="text" id="txtMyeUserContactNo" class="form-control">
                        <label for="txtMyeUserContactNo" id="lblMyeUserContactNo">Contact No. *</label>
                        <p class="font-small text-danger" id="txtMyeUserContactNoErr"></p>
                    </div>
                    <div class="md-form">
                        <input type="text" id="txtMyeUserEmail" class="form-control">
                        <label for="txtMyeUserEmail" id="lblMyeUserEmail">Email *</label>
                        <p class="font-small text-danger" id="txtMyeUserEmailErr"></p>
                    </div>
                    <div class="md-form">
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" name="chkMyeRole[]" id="chkMyeRole1">
                            <label class="form-check-label" for="chkMyeRole1">Contractor Supervisor</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" name="chkMyeRole[]" id="chkMyeRole2">
                            <label class="form-check-label" for="chkMyeRole2">Contractor Employee</label>
                        </div>
                        <p class="font-small text-danger mt-3" id="chkMyeRoleErr"></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Close</button>
                <button id="btnMyeSubmit" class="btn btn-info waves-effect"><i class="fas fa-highlighter"></i> Submit</button>
            </div>
        </div>
    </div>
</div>
