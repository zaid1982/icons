<div class="modal fade" id="modal_change_password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal mt-5 pt-5 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header warning-color white-text">
                <h4 class="mb-0"><i class="fas fa-unlock-alt"></i> Tukar Kata Laluan</h4>
                <button type="button" class="close waves-effect waves-light mr-0" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mb-0">
                <form id="formMpw">  
                    <div class="md-form">
                        <input type="password" id="txtOldPassword" class="form-control">
                        <label for="txtOldPassword" id="lblOldPassword">Kata Laluan Asal *</label>
                        <p class="font-small text-danger" id="txtOldPasswordErr"></p>
                    </div>  
                    <div class="md-form">
                        <input type="password" id="txtNewPassword" class="form-control">
                        <label for="txtNewPassword" id="lblkNewPassword">Kata Laluan Baru *</label>
                        <p class="font-small text-danger" id="txtNewPasswordErr"></p>
                    </div>  
                    <div class="md-form">
                        <input type="password" id="txtConfirmPassword" class="form-control">
                        <label for="txtConfirmPassword" id="lblConfirmPassword">Sahkan Kata Laluan Baru *</label>
                        <p class="font-small text-danger" id="txtConfirmPasswordErr"></p>
                    </div>  
                </form>                
            </div>            
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-warning waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMpwSubmit" class="btn btn-warning waves-effect"><i class="fas fa-highlighter"></i> Kemaskini</button>
            </div>
        </div>
    </div>
</div>
