<!--Custom scripts-->
<script type="text/javascript">
    $('.includeHtml').each(function () {
        const divId = $(this).attr('id');
        $('#'+divId).load('html/'+divId.substr(2)+'.html?' + new Date().valueOf());
    });
    document.write('<scr' + 'ipt src="js/common.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

    let oTableCpnCompany;
    let versionLocal;
    let refStatus;
    let refJenisPerniagaan;
    let refState;
    let rawCompany = '';

    document.addEventListener('DOMContentLoaded', function () {

        ShowLoader();

        setTimeout(function () {
            try {
                initiatePages();

                //mzChartOption();
                versionLocal = mzGetDataVersion();
                //refStatus = mzGetLocalArray('status', versionLocal, 'statusId');
                //refState = mzGetLocalArray('state', versionLocal, 'stateId');
                //refJenisPerniagaan = mzGetLocalArray('jenisPerniagaan', versionLocal, 'jenisPerniagaanId');

                //mzOption('optCpnStateId', refState, 'Semua Negeri', 'stateId', 'stateDesc');
                //mzOption('optCpnJenisPerniagaanId', refJenisPerniagaan, 'Semua Jenis Perniagaan', 'jenisPerniagaanId', 'jenisPerniagaanDesc');

                //mzAjaxRequest('company.php', 'GET', {Reportid: '2'}, 'displayStats()');
                //mzAjaxRequest('company.php', 'GET', {Reportid: '1', 'Cache-Control': 'no-cache, no-transform'}, 'displayChart()');

                $('#btnCpnReset').on('click', function () {
                    $('#optCpnStateId').val('');
                    $('#optCpnJenisPerniagaanId').val('');
                    //$('#optCpnStateId').prevAll('.select-dropdown').children('li:eq()').trigger('click');
                    //$('#optCpnJenisPerniagaanId').prevAll('.select-dropdown').children('li:eq()').trigger('click');
                });

                // table Senarai Company
                oTableCpnCompany = $('#dtCpnCompany').DataTable({
                    bLengthChange: false,
                    bFilter: true,
                    "aaSorting": [1, 'asc'],
                    fnRowCallback : function(nRow, aData, iDisplayIndex){
                        const info = oTableCpnCompany.page.info();
                        $('td', nRow).eq(0).html(info.page * info.length + (iDisplayIndex + 1));
                    },
                    drawCallback: function () {
                        $('[data-toggle="tooltip"]').tooltip();
                    },
                    language: _DATATABLE_LANGUAGE,
                    aoColumns:
                        [
                            {mData: null, bSortable: false},
                            {mData: 'companyName'},
                            {mData: 'companyNoDaftar'},
                            {mData: null, mRender: function (data, type, row){
                                    return row.jenisPerniagaanId !== '' ? refJenisPerniagaan[row.jenisPerniagaanId]['jenisPerniagaanDesc'] : '';
                                }},
                            {mData: null, mRender: function (data, type, row){
                                    return row.stateId !== '' ? refState[row.stateId]['stateDesc'] : '';
                                }},
                            {mData: 'companyEmail', mRender: function (data){ return mzEmailShort(data); }},
                            {mData: 'statusId',
                                mRender: function (data) {
                                    return '<h6><span class="badge badge-pill badge-'+refStatus[data]['statusColor']+' z-depth-2">'+refStatus[data]['statusDesc']+'</span></h6>';
                                }
                            },
                            {mData: null, bSortable: false, sClass: 'text-center',
                                mRender: function (data, type, row, meta) {
                                    //$label = '<a><i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Maklumat Tambahan"></i></a>'+
                                    return '<a><i class="fas fa-edit" data-toggle="tooltip" data-placement="top" title="Kemaskini" onclick="loadModalCompanyAdd(\'Cpn\', ' + row.companyId + ', ' + meta.row + ')"></i></a>';
                                    //'<a><i class="fas fa-toggle-off" data-toggle="tooltip" data-placement="top" title="Nyahaktifkan"></i></a>';
                                }
                            },
                            {mData: 'companyId', visible: false},
                            {mData: 'jenisPerniagaanId', visible: false},
                            {mData: 'stateId', visible: false}
                        ]
                });
                $("#dtCpnCompany_filter").hide();
                $('#txtCpnCompanySeacrh').on('keyup change', function () {
                    oTableCpnCompany.search($(this).val()).draw();
                });
                $('#optCpnCompanyRows').on('change', function () {
                    oTableCpnCompany.page.len($(this).val()).draw();
                });
                $('#optCpnCompanyStatus').on('change', function () {
                    oTableCpnCompany.column(6).search($(this).val(), false, true, false).draw();
                });

                let cntCpnCompany = 1;
                let btnCpnCompanyOpt = {
                    exportOptions: {
                        columns: [ 0, 1, 2, 3, 4, 5, 6 ],
                        format: {
                            body: function ( data, row, column ) {
                                if (column === 5) {
                                    return data.replace('<br>','');
                                } else if (column === 6) {
                                    const n = data.search('">');
                                    const k = data.substr(n+2);
                                    return k.replace('</span></h6>','');
                                }
                                return column === 0 ? cntCpnCompany++ : data;
                            }
                        }
                    }
                };

                new $.fn.dataTable.Buttons(oTableCpnCompany, {
                    buttons: [
                        $.extend( true, {}, btnCpnCompanyOpt, {
                            extend:    'print',
                            text:      '<i class="fas fa-print"></i>',
                            titleAttr: 'Print',
                            className: 'btn btn-outline-white btn-rounded btn-sm px-2'
                        }),
                        $.extend( true, {}, btnCpnCompanyOpt, {
                            extend:    'excelHtml5',
                            text:      '<i class="fas fa-file-excel"></i>',
                            titleAttr: 'Excel',
                            className: 'btn btn-outline-white btn-rounded btn-sm px-2'
                        }),
                        $.extend( true, {}, btnCpnCompanyOpt, {
                            extend:    'pdfHtml5',
                            text:      '<i class="fas fa-file-pdf"></i>',
                            titleAttr: 'Pdf',
                            orientation: 'landscape',
                            className: 'btn btn-outline-white btn-rounded btn-sm px-2'
                        })
                    ]
                }).container().appendTo($('#btnDtCpnCompanyExport'));

                //genTableCpn(0);

                $('#btnCpnSearch').on('click', function () {
                    const jenisPerniagaanId = $('#optCpnJenisPerniagaanId').val();
                    const stateId = $('#optCpnStateId').val();
                    jenisPerniagaanId === '' ? oTableCpnCompany.column(9).search(jenisPerniagaanId) : oTableCpnCompany.column(9).search('^'+jenisPerniagaanId+'$', true, false, true);
                    stateId === '' ? oTableCpnCompany.column(10).search(stateId).draw() : oTableCpnCompany.column(10).search('^'+stateId+'$', true, false, true).draw();
                });

            } catch (e) {
                toastr['error'](e.message, _ALERT_TITLE_ERROR);
            }

            HideLoader();
        }, 400);
    });

    function genTableCpn(refresh) {
        if (refresh === 1) {
            ShowLoader();
            setTimeout(function () {
                try {
                    versionLocal = mzGetDataVersion();
                    rawCompany = mzGetLocalRaw('company', versionLocal);
                } catch (e) {
                    toastr['error'](e.message, _ALERT_TITLE_ERROR);
                }
                HideLoader();
            }, 400);
        } else if (rawCompany === '') {
            rawCompany = mzGetLocalRaw('company', versionLocal);
        }
        oTableCpnCompany.clear().rows.add(rawCompany).draw();
    }

    function displayStats(result) {
        result = JSON.parse(result);
        $('#lblCpnTotalCompanyAll').html(mzFormatNumber(result['total']));
        $('#lblCpnTotalCompanyActive').html(mzFormatNumber(result['total_active']));
        $('#lblCpnTotalCompanySpdp').html(mzFormatNumber(result['total_spdp']));
    }

    function displayChart(result) {
        result = JSON.parse(result);
        let chartData = [];
        $.each(result, function (n, u) {
            chartData.push({name:refState[u['state_id']]['stateDesc'], y:parseInt(u.total)});
        });

        Highcharts.chart('chartCpnCompanyByState', {
            chart: {
                type: 'pie'
            },
            title: {
                text: 'Jumlah Syarikat mengikut Negeri'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.y} ({point.percentage:.1f}%)</b>'
            },
            credits:{
                enabled:false
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                    }
                }
            },
            series: [{
                name: 'Negeri',
                data: chartData
            }]
        });
    }

    function smnUnused() {
        displayStats();
        displayChart();
    }

    document.write('<scr' + 'ipt src="js/pages/modal_change_password.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

</script>
