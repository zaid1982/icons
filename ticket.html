    <!-- Navbar -->

<!--Main layout-->
<main>
    <div class="container-fluid">
        <!--Section: Main panel-->
        <section class="mb-5 mt-lg-5 sectionTckMain">
            <div class="card card-cascade narrower">
                <!--Section: Search Function & Chart-->
                <section>
                    <div class="row">
                        <!--Search Function-->
                        <div class="col-xl-5 col-lg-12 mr-0">
                            <div class="view view-cascade gradient-card-header light-blue lighten-1 z-depth-4">
                                <h2 class="h2-responsive mb-0">Open Tickets</h2>
                            </div>
                            <div class="card-body card-body-cascade">
                                <div class="card-body pt-3">
                                    <div class="mt-1 pb-2">
                                        <small>Ticket Status:</small>
                                        <ul class="striped list-unstyled pl-2">
                                            <li><a href="javascript:void(0);" id="linkTckNew"><span class="bullet red"></span> New Tickets <span class="badge red float-right">32</span></a></li>
                                            <li><a href="javascript:void(0);" id="linkTckProcessing"><span class="bullet blue-grey"></span> Processing <span class="badge blue-grey float-right">38</span></a></li>
                                            <li><a href="javascript:void(0);" id="linkTckKiv"><span class="bullet orange"></span> KIV <span class="badge orange float-right">2</span></a></li>
                                        </ul>
                                    </div>
                                    <!--Negeri-->
                                    <div class="md-form mb-0">
                                        <input type="text" id="txtTckTicketSearch" class="form-control" placeholder=" ">
                                        <label for="txtTckTicketSearch" class="active">Keyword Search</label>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <select id="optTckProblemtypeId" class="mdb-select colorful-select dropdown-info md-form mb-0" searchable="Carian"></select>
                                            <label>Problem Type</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <select id="optTckWorktypeId" class="mdb-select colorful-select dropdown-info md-form mb-0" searchable="Carian"></select>
                                            <label>Work Type</label>
                                        </div>
                                    </div>
                                    <!--Jenis Perniagaan-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="md-form mt-3 mb-0">
                                                <input id="txtTckDateFrom" placeholder=" " type="text" class="form-control datepicker">
                                                <label for="txtTckDateFrom">Date Created from</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="md-form mt-3 mb-0">
                                                <input id="txtTckDateTo" placeholder=" " type="text" class="form-control datepicker">
                                                <label for="txtTckDateTo">Date Created to</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Chart-->
                        <div class="col-xl-7 col-lg-12 mb-4">
                            <div class="view view-cascade z-depth-4">
                                <div id="chartTckOpenByStatus" style="height: 570px; margin: 0 "></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--Section: Table-->
                <section>
                    <div class="card card-cascade narrower z-depth-0">
                        <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center z-depth-4">
                            <div>
                                <a tabindex="0" role="button" class="btn btn-outline-white btn-rounded btn-sm px-2"
                                   data-toggle="popover" data-trigger="focus" title="Ticket List"
                                   data-content="This list contains of all tickets received from complainer."><i class="fas fa-info mt-0 mx-1"></i></a>
                                <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="tooltip" data-placement="top" title="Refresh data"><i class="fas fa-sync mt-0" onclick="genTableTck();"></i></button>
                                <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2 material-tooltip-main" onclick="loadModalCompanyAdd('Tck', '', '');" data-toggle="tooltip" data-placement="top" title="Tambah Syarikat"><i class="fas fa-plus mt-0"></i></button>
                            </div>
                            <a href="javascript:void(0);" class="white-text mx-3">New Tickets</a>
                            <div>
                                <div id="btnDtTckTicketExport"></div>
                            </div>
                        </div>
                        <div class="px-4 pb-4">
                            <div class="table-responsive">
                                <table id="dtTckTicket" class="table table-hover mb-0 display responsive" cellspacing="0" width="100%">
                                    <thead>
                                        <tr class="th-strong">
                                            <th width="4%">No</th>
                                            <th>Ticket No</th>
                                            <th width="15%">Problem Type</th>
                                            <th width="15%">Work Type</th>
                                            <th width="24%">Work Category</th>
                                            <th width="15%">Received Time</th>
                                            <th width="8%">Status</th>
                                            <th width="32px"></th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <section class="section mb-5 sectionTkdDetails">
            <div class="row mb-0 pb-0">
                <div class="col-md-12">
                    <button type="button" class="btn peach-gradient btn-rounded float-right" id="btnTcdBack"><i class="fas fa-arrow-left"></i> Back to Main Page</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12 col-xl-7 mb-4">
                    <div class="includeHtml" id="h-section_ticket_details"></div>
                </div>
                <div class="col-lg-12 col-xl-5 mb-4">
                    <div class="card profile-card mt-4">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h5 class="mt-4 font-weight-bold mb-0">Ticket Images</h5>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <!--Carousel Wrapper-->
                            <div id="carousel-with-lb" class="carousel slide carousel-multi-item" data-ride="carousel">
                                <!--Controls-->
                                <div class="controls-top">
                                    <a class="btn-floating btn-secondary" href="#carousel-with-lb" data-slide="prev"><i class="fas fa-chevron-left"></i></a>
                                    <a class="btn-floating btn-secondary" href="#carousel-with-lb" data-slide="next"><i class="fas fa-chevron-right"></i></a>
                                </div>
                                <!--/.Controls-->
                                <!--Slides and lightbox-->
                                <div class="carousel-inner mdb-lightbox" role="listbox">
                                    <div id="mdb-lightbox-ui"></div>
                                    <div id="xxx"></div>
                                </div>
                                <!--/.Slides-->
                            </div>
                            <!--/.Carousel Wrapper-->
                        </div>
                    </div>
                    <div class="card profile-card mt-4">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h5 class="mt-4 font-weight-bold">Complaint Location</h5>
                                <h6 class="mb-0"><span class="text-muted">Presint 2, Putrajaya</span></h6>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <!--Google map-->
                            <div id="mapTkdLocation" class="z-depth-1" style="height: 535px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <div class="includeHtml" id="h-modal_change_password"></div>

</main>

<!--Custom scripts-->
<script type="text/javascript">
    document.write('<scr' + 'ipt src="js/common.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

    let oTableTckTicket;
    let dataTckTicket;
    let versionLocal;
    let refStatus;
    let refProblemtype;
    let refWorktype;
    let refWorkcategory;

    let changePasswordClass;
    let ticketDetailsClass;

    document.addEventListener('DOMContentLoaded', function () {

        ShowLoader();

        setTimeout(function () {
            try {
                initiatePages();
                changePasswordClass = new ModalChangePassword();
                ticketDetailsClass = new SectionTicketDetails();

                //mzChartOption();
                versionLocal = mzGetDataVersion();
                refStatus = mzGetLocalArray('icon_status', versionLocal, 'statusId');
                refProblemtype = mzGetLocalArray('icon_problemtype', versionLocal, 'problemtypeId');
                refWorktype = mzGetLocalArray('icon_worktype', versionLocal, 'worktypeId');
                refWorkcategory = mzGetLocalArray('icon_workcategory', versionLocal, 'workcategoryId');

                mzOption('optTckProblemtypeId', refProblemtype, 'All Problem Type', 'problemtypeId', 'problemtypeDesc');
                mzOption('optTckWorktypeId', refWorktype, 'All Work Type', 'worktypeId', 'worktypeDesc');
                mzDateFromTo('txtTckDateFrom', 'txtTckDateTo');

                //mzAjaxRequest('company.php', 'GET', {Reportid: '2'}, 'displayStats()');
                //mzAjaxRequest('company.php', 'GET', {Reportid: '1', 'Cache-Control': 'no-cache, no-transform'}, 'displayChart()');
                displayChart('1');

                // table Ticket List
                oTableTckTicket = $('#dtTckTicket').DataTable({
                    bLengthChange: false,
                    bFilter: true,
                    "aaSorting": [5, 'desc'],
                    fnRowCallback : function(nRow, aData, iDisplayIndex){
                        const info = oTableTckTicket.page.info();
                        $('td', nRow).eq(0).html(info.page * info.length + (iDisplayIndex + 1));
                    },
                    drawCallback: function () {
                        $('[data-toggle="tooltip"]').tooltip();
                    },
                    language: _DATATABLE_LANGUAGE,
                    aoColumns:
                        [
                            {mData: null, bSortable: false},
                            {mData: 'ticketNo'},
                            {mData: null, mRender: function (data, type, row){
                                    return row['problemtypeId'] !== '' ? refProblemtype[row['problemtypeId']]['problemtypeDesc'] : '';
                                }},
                            {mData: null, mRender: function (data, type, row){
                                    return row['workcategoryId'] !== '' ? refWorktype[refWorkcategory[row['workcategoryId']]['worktypeId']]['worktypeDesc'] : '';
                                }},
                            {mData: null, mRender: function (data, type, row){
                                    return row['workcategoryId'] !== '' ? refWorkcategory[row['workcategoryId']]['workcategoryDesc'] : '';
                                }},
                            {mData: 'ticketTimeSubmit'},
                            {mData: null,
                                mRender: function (data, type, row) {
                                    return '<h6><span class="badge badge-pill '+refStatus[row['ticketStatus']]['statusColor']+' z-depth-2">'+refStatus[row['ticketStatus']]['statusDesc']+'</span></h6>';
                                }
                            },
                            {mData: null, bSortable: false, sClass: 'text-center',
                                mRender: function (data, type, row) {
                                    //$label = '<a><i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Maklumat Tambahan"></i></a>'+
                                    return '<a><i class="fas fa-info-circle" onclick="ticketDetailsClass.load(\'tck\', '+row['ticketId']+')" data-toggle="tooltip" data-placement="top" title="Details"></i></a>';
                                    //'<a><i class="fas fa-toggle-off" data-toggle="tooltip" data-placement="top" title="Nyahaktifkan"></i></a>';
                                }
                            },
                            {mData: 'ticketId', visible: false},
                            {mData: 'problemtypeId', visible: false},
                            {mData: 'workcategoryId', visible: false},
                            {mData: 'worktypeId', visible: false, mRender: function (data, type, row){
                                    return row['workcategoryId'] !== '' ? refWorkcategory[row['workcategoryId']]['worktypeId'] : '';
                                }},
                            {mData: 'ticketStatus', visible: false}
                        ]
                });
                $("#dtTckTicket_filter").hide();
                $('#txtTckTicketSearch').on('keyup change', function () {
                    oTableTckTicket.search($(this).val()).draw();
                });
                $('#optTckTicketStatus').on('change', function () {
                    oTableTckTicket.column(6).search($(this).val(), false, true, false).draw();
                });
                $('#optTckProblemtypeId').on('change', function () {
                    const problemtypeId = $(this).val();
                    $(this).val() === '' ? oTableTckTicket.column(9).search(problemtypeId).draw() : oTableTckTicket.column(9).search('^'+problemtypeId+'$', true, false, true).draw();
                });
                $('#optTckWorktypeId').on('change', function () {
                    const worktypeId = $(this).val();
                    $(this).val() === '' ? oTableTckTicket.column(11).search(worktypeId).draw() : oTableTckTicket.column(11).search('^'+worktypeId+'$', true, false, true).draw();
                });
                $('#linkTckNew').on('click', function () {
                    oTableTckTicket.column(12).search('11', false, true, false).draw();
                });
                $('#linkTckProcessing').on('click', function () {
                    oTableTckTicket.column(12).search('^(12|13|14)$', true, true, false).draw();
                });
                $('#linkTckKiv').on('click', function () {
                    oTableTckTicket.column(12).search('10', false, true, false).draw();
                });

                let cntTckTicket;
                let btnTckTicketOpt = {
                    exportOptions: {
                        columns: [ 0, 1, 2, 3, 4, 5, 6 ],
                        format: {
                            body: function ( data, row, column ) {
                                if (row === 0) {
                                    cntTckTicket = 1;
                                }
                                if (column === 5) {
                                    return data.replace('<br>','');
                                } else if (column === 6) {
                                    const n = data.search('">');
                                    const k = data.substr(n+2);
                                    return k.replace('</span></h6>','');
                                }
                                return column === 0 ? cntTckTicket++ : data;
                            }
                        }
                    }
                };

                new $.fn.dataTable.Buttons(oTableTckTicket, {
                    buttons: [
                        $.extend( true, {}, btnTckTicketOpt, {
                            extend:    'print',
                            text:      '<i class="fas fa-print"></i>',
                            titleAttr: 'Print',
                            className: 'btn btn-outline-white btn-rounded btn-sm px-2'
                        }),
                        $.extend( true, {}, btnTckTicketOpt, {
                            extend:    'excelHtml5',
                            text:      '<i class="fas fa-file-excel"></i>',
                            titleAttr: 'Excel',
                            className: 'btn btn-outline-white btn-rounded btn-sm px-2'
                        }),
                        $.extend( true, {}, btnTckTicketOpt, {
                            extend:    'pdfHtml5',
                            text:      '<i class="fas fa-file-pdf"></i>',
                            titleAttr: 'Pdf',
                            orientation: 'landscape',
                            className: 'btn btn-outline-white btn-rounded btn-sm px-2'
                        })
                    ]
                }).container().appendTo($('#btnDtTckTicketExport'));

                genTableTck();
                oTableTckTicket.column(12).search('11', false, true, false).draw();

                $('#btnChangePassword').on('click', function () {
                    changePasswordClass.load('Top');
                });

            } catch (e) {
                toastr['error'](e.message, _ALERT_TITLE_ERROR);
            }

            HideLoader();
        }, 400);
    });

    function genTableTck() {
        dataTckTicket = mzAjaxRequest('ticket.php', 'GET', {Simple: '1'});
        oTableTckTicket.clear().rows.add(dataTckTicket).draw();
    }

    function displayStats(result) {
        result = JSON.parse(result);
        $('#lblTckTotalCompanyAll').html(mzFormatNumber(result['total']));
        $('#lblTckTotalCompanyActive').html(mzFormatNumber(result['total_active']));
        $('#lblTckTotalCompanySpdp').html(mzFormatNumber(result['total_spdp']));
    }

    function displayChart(result) {
        //result = JSON.parse(result);
        let chartData = [
            {name:'New', y:32, color:'#ff4444'},
            {name:'Assigned to Contractor', y:20, color:'#3F729B'},
            {name:'Perform Work', y:12, color:'#aa66cc'},
            {name:'Verify Work', y:6, color:'#00C851'},
            {name:'KIV', y:2, color:'#ffbb33'}
        ];
        //$.each(result, function (n, u) {
        //    chartData.push({name:refState[u['state_id']]['stateDesc'], y:parseInt(u.total)});
        //});

        Highcharts.chart('chartTckOpenByStatus', {
            chart: {
                type: 'pie'
            },
            title: {
                text: 'Total Open Ticket by Status'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.y} ({point.percentage:.1f}%)</b>'
            },
            credits:{
                enabled:false
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.y}',
                        color: 'white'
                    }
                }
            },
            series: [{
                name: 'Status',
                data: chartData
            }]
        });
    }

    function smnUnused() {
        displayStats();
        displayChart();
    }

    document.write('<scr' + 'ipt src="js/pages/modal_change_password.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/section_ticket_details.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

</script>

</body>
