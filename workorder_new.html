<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ICONS System</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->

    <!-- DataTables.net -->
    <link rel="stylesheet" type="text/css" href="js/vendor/datatables/css/dataTables.bootstrap4.min.css"/>

    </style>

<body class="fixed-sn white-skin">
<!--Main Navigation-->
<header>
    <!-- Sidebar navigation -->
    <div class="includeHtml" id="h-nav_left"></div>
    <!-- Navbar -->
    <div class="includeHtml" id="h-nav_top"></div>
</header>
<!--Main layout-->
<main>
    <div class="container-fluid">
        <!--Section: Main panel-->
        <section class="mb-5 mt-lg-5 sectionWdpMain">
            <div class="card card-cascade narrower">
                <!--Section: Search Function & Chart-->
                <section>
                    <div class="row">
                        <!--Search Function-->
                        <div class="col-xl-5 col-lg-12 mr-0">
                            <div class="view view-cascade gradient-card-header light-blue lighten-1 z-depth-4">
                                <h2 class="h2-responsive mb-0">Pending Tasks</h2>
                            </div>
                            <div class="card-body card-body-cascade">
                                <div class="card-body pt-3">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <select id="optWdpProblemtypeId" class="mdb-select colorful-select dropdown-info md-form mb-0" searchable="Search"></select>
                                            <label>Problem Type</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <select id="optWdpWorktypeId" class="mdb-select colorful-select dropdown-info md-form mb-0" searchable="Search"></select>
                                            <label>Work Type</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="md-form mt-3 mb-0">
                                                <input id="txtWdpDateFrom" placeholder=" " type="text" class="form-control datepicker">
                                                <label for="txtWdpDateFrom">Date Created from</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="md-form mt-3 mb-0">
                                                <input id="txtWdpDateTo" placeholder=" " type="text" class="form-control datepicker">
                                                <label for="txtWdpDateTo">Date Created to</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="md-form mb-0">
                                        <input type="text" id="txtWdpWorkorderSearch" class="form-control" placeholder=" ">
                                        <label for="txtWdpWorkorderSearch" class="active">Keyword Search</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Chart-->
                        <div class="col-xl-7 col-lg-12 mb-4">
                            <div class="view view-cascade z-depth-4">
                                <div id="chartWdpOpenByStatus" style="height: 420px; margin: 0 "></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--Section: Table-->
                <section>
                    <div class="card card-cascade narrower z-depth-0">
                        <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center z-depth-4">
                            <div>
                                <a tabindex="0" role="button" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="popover" data-trigger="focus" title="Work Order List"
                                   data-content="This list contains of all work orders created by clerk."><i class="fas fa-info mt-0 mx-1"></i></a>
                                <button type="button" id="btnDtWdpWorkorderRefresh" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="tooltip" data-placement="top" title="Refresh data"><i class="fas fa-sync mt-0"></i></button>
                            </div>
                            <a href="javascript:void(0);" class="white-text mx-3">Pending Tasks</a>
                            <div>
                                <div id="btnDtWdpWorkorderExport"></div>
                            </div>
                        </div>
                        <div class="px-4 pb-4">
                            <div class="table-responsive">
                                <table id="dtWdpWorkorder" class="table table-hover mb-0 display responsive" cellspacing="0" width="100%">
                                    <thead>
                                    <tr class="th-strong">
                                        <th width="4%">No</th>
                                        <th width="12%">Work Order No</th>
                                        <th width="15%">Problem Type</th>
                                        <th width="16%">Work Type</th>
                                        <th>Work Category</th>
                                        <th width="10%">Received Time</th>
                                        <th width="10%">Task Type</th>
                                        <th width="32px"></th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <div class="includeHtml" id="h-section_ticket_details"></div>
        <div class="includeHtml" id="h-section_work_order_details"></div>
    </div>
    <div class="includeHtml" id="h-modal_change_password"></div>
</main>

<!-- SCRIPTS -->
<script type="text/javascript">
    function sleep(miliseconds) {
        let currentTime = new Date().getTime();
        while (currentTime + miliseconds >= new Date().getTime()) {
        }
    }
    $('.includeHtml').each(function () {
        const divId = $(this).attr('id');
        $('#'+divId).load('html/'+divId.substr(2)+'.html?' + new Date().valueOf());
    });
    sleep(500);
</script>

<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- DataTables.net -->
<script type="text/javascript" src="js/vendor/datatables/js/jquery.dataTables.min.js"></script>

<!-- Highchart -->
<script type="text/javascript" src="js/vendor/highcharts/highcharts.js"></script>
<script type="text/javascript" src="js/vendor/highcharts/modules/exporting.js"></script>
<script type="text/javascript" src="js/vendor/highcharts/modules/export-data.js"></script>
<script type="text/javascript" src="js/vendor/highcharts/themes/dark-blue.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe-2LZ0JETWPTXcBkdnz8LuMltiTIhbyE"></script>

<!--Custom scripts-->
<script type="text/javascript">
    document.write('<scr' + 'ipt src="js/common.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

    let oTableWdpWorkorder;
    let dataWdpWorkorder;
    let versionLocal;
    let refStatus;
    let refProblemtype;
    let refWorktype;
    let refWorkcategory;
    let changePasswordClass;
    let ticketDetailsClass;
    let workOrderClass;
    let oTableDateSearch = false;

    document.addEventListener('DOMContentLoaded', function () {

        ShowLoader();
        setTimeout(function () {
            try {
                initiatePages();
                changePasswordClass = new ModalChangePassword();
                ticketDetailsClass = new SectionTicketDetails();
                workOrderClass = new SectionWorkOrderDetails();

                versionLocal = mzGetDataVersion();
                refStatus = mzGetLocalArray('icon_status', versionLocal, 'statusId');
                refProblemtype = mzGetLocalArray('icon_problemtype', versionLocal, 'problemtypeId');
                refWorktype = mzGetLocalArray('icon_worktype', versionLocal, 'worktypeId');
                refWorkcategory = mzGetLocalArray('icon_workcategory', versionLocal, 'workcategoryId');

                mzOption('optWdpProblemtypeId', refProblemtype, 'All Problem Type', 'problemtypeId', 'problemtypeDesc');
                mzOption('optWdpWorktypeId', refWorktype, 'All Work Type', 'worktypeId', 'worktypeDesc');
                mzDateFromTo('txtWdpDateFrom', 'txtWdpDateTo');

                // table Work Order List
                oTableWdpWorkorder = $('#dtWdpWorkorder').DataTable({
                    bLengthChange: false,
                    bFilter: true,
                    "aaSorting": [6, 'desc'],
                    fnRowCallback : function(nRow, aData, iDisplayIndex){
                        const info = oTableWdpWorkorder.page.info();
                        $('td', nRow).eq(0).html(info.page * info.length + (iDisplayIndex + 1));
                    },
                    drawCallback: function () {
                        $('[data-toggle="tooltip"]').tooltip();
                    },
                    language: _DATATABLE_LANGUAGE,
                    aoColumns:
                        [
                            {mData: null, bSortable: false},
                            {mData: 'workorderNo'},
                            {mData: null, mRender: function (data, type, row){
                                    return row['problemtypeId'] !== '' ? refProblemtype[row['problemtypeId']]['problemtypeDesc'] : '';
                                }},
                            {mData: null, mRender: function (data, type, row){
                                    return row['workcategoryId'] !== '' ? refWorktype[refWorkcategory[row['workcategoryId']]['worktypeId']]['worktypeDesc'] : '';
                                }},
                            {mData: null, mRender: function (data, type, row){
                                    return row['workcategoryId'] !== '' ? refWorkcategory[row['workcategoryId']]['workcategoryDesc'] : '';
                                }},
                            {mData: 'workorderTimeSubmit'},
                            {mData: 'checkpointDesc'},
                            {mData: null, bSortable: false, sClass: 'text-center',
                                mRender: function (data, type, row) {
                                    return '<a><i class="fas fa-info-circle" onclick="ticketDetailsClass.load(\'wdp\', '+row['ticketId']+')" data-toggle="tooltip" data-placement="top" title="Details"></i></a>';
                                }
                            },
                            {mData: 'workorderId', visible: false},
                            {mData: 'problemtypeId', visible: false},
                            {mData: 'workcategoryId', visible: false},
                            {mData: 'worktypeId', visible: false, mRender: function (data, type, row){
                                    return row['workcategoryId'] !== '' ? refWorkcategory[row['workcategoryId']]['worktypeId'] : '';
                                }},
                            {mData: 'workorderStatus', visible: false}
                        ]

                });
                $("#dtWdpWorkorder_filter").hide();
                $('#txtWdpWorkorderSearch').on('keyup change', function () {
                    oTableDateSearch = true;
                    oTableWdpWorkorder.search($(this).val()).draw();
                });
                $('#optWdpProblemtypeId').on('change', function () {
                    const problemtypeId = $(this).val();
                    oTableDateSearch = true;
                    $(this).val() === '' ? oTableWdpWorkorder.column(9).search(problemtypeId).draw() : oTableWdpWorkorder.column(9).search('^'+problemtypeId+'$', true, false, true).draw();
                });
                $('#optWdpWorktypeId').on('change', function () {
                    const worktypeId = $(this).val();
                    oTableDateSearch = true;
                    $(this).val() === '' ? oTableWdpWorkorder.column(11).search(worktypeId).draw() : oTableWdpWorkorder.column(11).search('^'+worktypeId+'$', true, false, true).draw();
                });
                $('#linkWdp12').on('click', function () {
                    oTableDateSearch = true;
                    oTableWdpWorkorder.column(13).search('12', false, true, false).draw();
                });
                $('#linkWdp13').on('click', function () {
                    oTableDateSearch = true;
                    oTableWdpWorkorder.column(13).search('13', false, true, false).draw();
                });
                $('#linkWdp14').on('click', function () {
                    oTableDateSearch = true;
                    oTableWdpWorkorder.column(13).search('14', false, true, false).draw();
                });
                $('#linkWdp15').on('click', function () {
                    oTableDateSearch = true;
                    oTableWdpWorkorder.column(13).search('15', false, true, false).draw();
                });
                $('#txtWdpDateFrom, #txtWdpDateTo').on('change', function () {
                    oTableDateSearch = true;
                    oTableWdpWorkorder.draw();
                });

                $.fn.dataTable.ext.search.push(function (settings, data) {
                    if (!oTableDateSearch) {
                        return true;
                    }
                    const DataTableDate = data[5].trim();
                    const dateFrom = mzConvertDate($('#txtWdpDateFrom').val());
                    const dateTo = mzConvertDate($('#txtWdpDateTo').val());
                    oTableDateSearch = false;
                    if (dateFrom === '' && dateTo === '') {
                        return true;
                    } else if (dateFrom === '' && DataTableDate <= dateTo) {
                        return true;
                    } else if (dateTo === '' && DataTableDate >= dateFrom) {
                        return true;
                    } else if (DataTableDate >= dateFrom && DataTableDate <= dateTo) {
                        return true;
                    }
                    return false;
                });

                let cntWdpWorkorder;
                let btnWdpWorkorderOpt = {
                    exportOptions: {
                        columns: [0, 1, 2, 3, 4, 5, 6],
                        format: {
                            body: function ( data, row, column ) {
                                if (row === 0 && column === 0) {
                                    cntWdpWorkorder = 1;
                                }
                                return column === 0 ? cntWdpWorkorder++ : data;
                            }
                        }
                    }
                };

                new $.fn.dataTable.Buttons(oTableWdpWorkorder, {
                    buttons: [
                        $.extend( true, {}, btnWdpWorkorderOpt, {
                            extend:    'print',
                            text:      '<i class="fas fa-print"></i>',
                            title:     'ICONS System - Work Order Pending Tasks',
                            titleAttr: 'Print',
                            className: 'btn btn-outline-white btn-rounded btn-sm px-2'
                        }),
                        $.extend( true, {}, btnWdpWorkorderOpt, {
                            extend:    'excelHtml5',
                            text:      '<i class="fas fa-file-excel"></i>',
                            title:     'ICONS System - Work Order Pending Tasks',
                            titleAttr: 'Excel',
                            className: 'btn btn-outline-white btn-rounded btn-sm px-2'
                        }),
                        $.extend( true, {}, btnWdpWorkorderOpt, {
                            extend:    'pdfHtml5',
                            text:      '<i class="fas fa-file-pdf"></i>',
                            title:     'ICONS System - Work Order Pending Tasks',
                            titleAttr: 'Pdf',
                            orientation: 'landscape',
                            className: 'btn btn-outline-white btn-rounded btn-sm px-2'
                        })
                    ]
                }).container().appendTo($('#btnDtWdpWorkorderExport'));

                $('#btnDtWdpWorkorderRefresh').on('click', function () {
                    ShowLoader();
                    setTimeout(function () {
                        try {
                            getTableWdp();
                        } catch (e) {
                            toastr['error'](e.message, _ALERT_TITLE_ERROR);
                        }
                        HideLoader();
                    }, 300);
                });

                mzAjaxRequest('workorder.php', 'GET', {Reportid: '2', 'Cache-Control': 'no-cache, no-transform'}, 'displayChart()');
                getTableWdp();

            } catch (e) {
                toastr['error'](e.message, _ALERT_TITLE_ERROR);
            }
            HideLoader();
        }, 400);

    });

    function getTableWdp () {
        dataWdpWorkorder = mzAjaxRequest('workorder.php', 'GET', {Reportid: 'get_pending_tasks', 'Cache-Control': 'no-cache, no-transform'});
        oTableWdpWorkorder.clear().rows.add(dataWdpWorkorder).draw();
    }

    function displayChart (result) {
        let chartData = [];
        result = JSON.parse(result);

        $.each(result, function (n, u) {
            const worktypeId = u['worktypeId'];
            chartData.push({name:refWorktype[worktypeId]['worktypeDesc'], y:parseInt(u.total)});
        });

        Highcharts.chart('chartWdpOpenByStatus', {
            chart: {
                type: 'pie'
            },
            title: {
                text: 'Pending Work Order by Work Type'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.y} ({point.percentage:.1f}%)</b>'
            },
            credits:{
                enabled:false
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.y}',
                        color: 'white'
                    }
                }
            },
            series: [{
                name: 'Status',
                data: chartData
            }]
        });
    }

    document.write('<scr' + 'ipt src="js/pages/modal_change_password.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/section_ticket_details.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/section_work_order_details.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

</script>
</body>
</html>
