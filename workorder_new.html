<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ICONS System</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- DataTables.net -->
    <link rel="stylesheet" type="text/css" href="js/vendor/datatables/css/dataTables.bootstrap4.min.css"/>
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <style>

    </style>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
</head>

<body class="fixed-sn white-skin">
<!--Main Navigation-->
<header>
    <!-- Sidebar navigation -->
    <div class="includeHtml" id="h-nav_left"></div>
    <!-- Navbar -->
    <div class="includeHtml" id="h-nav_top"></div>
</header>
<!--Main layout-->
<main>
    <div class="container-fluid">
        <!--Section: Main panel-->
        <section class="mb-5 mt-lg-5 sectionWdpMain">
            <div class="card card-cascade narrower">
                <!--Section: Search Function & Chart-->
                <section>
                    <div class="row">
                        <!--Search Function-->
                        <div class="col-xl-5 col-lg-12 mr-0">
                            <div class="view view-cascade gradient-card-header light-blue lighten-1 z-depth-4">
                                <h2 class="h2-responsive mb-0">Pending Tasks</h2>
                            </div>
                            <div class="card-body card-body-cascade">
                                <div class="card-body pt-3">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <select id="optWdpProblemtypeId" class="mdb-select colorful-select dropdown-info md-form mb-0" searchable="Search"></select>
                                            <label>Problem Type</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <select id="optWdpWorktypeId" class="mdb-select colorful-select dropdown-info md-form mb-0" searchable="Search"></select>
                                            <label>Work Type</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="md-form mt-3 mb-0">
                                                <input id="txtWdpDateFrom" placeholder=" " type="text" class="form-control datepicker">
                                                <label for="txtWdpDateFrom">Date Created from</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="md-form mt-3 mb-0">
                                                <input id="txtWdpDateTo" placeholder=" " type="text" class="form-control datepicker">
                                                <label for="txtWdpDateTo">Date Created to</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="md-form mb-0">
                                        <input type="text" id="txtWdpWorkorderSearch" class="form-control" placeholder=" ">
                                        <label for="txtWdpWorkorderSearch" class="active">Keyword Search</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Chart-->
                        <div class="col-xl-7 col-lg-12 mb-4">
                            <div class="view view-cascade z-depth-4">
                                <div id="chartWdpOpenByStatus" style="height: 420px; margin: 0 "></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--Section: Table-->
                <section>
                    <div class="card card-cascade narrower z-depth-0">
                        <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center z-depth-4">
                            <div>
                                <a tabindex="0" role="button" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="popover" data-trigger="focus" title="Work Order List"
                                   data-content="This list contains of all work orders created by clerk."><i class="fas fa-info mt-0 mx-1"></i></a>
                                <button type="button" id="btnDtWdpWorkorderRefresh" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="tooltip" data-placement="top" title="Refresh data"><i class="fas fa-sync mt-0"></i></button>
                            </div>
                            <a href="javascript:void(0);" class="white-text mx-3">Pending Tasks</a>
                            <div>
                                <div id="btnDtWdpWorkorderExport"></div>
                            </div>
                        </div>
                        <div class="px-4 pb-4">
                            <div class="table-responsive">
                                <table id="dtWdpWorkorder" class="table table-hover mb-0 display responsive" cellspacing="0" width="100%">
                                    <thead>
                                    <tr class="th-strong">
                                        <th width="4%">No</th>
                                        <th width="12%">Work Order No</th>
                                        <th width="15%">Problem Type</th>
                                        <th width="16%">Work Type</th>
                                        <th>Work Category</th>
                                        <th width="10%">Received Time</th>
                                        <th width="10%">Task Type</th>
                                        <th width="32px"></th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        <div class="includeHtml" id="h-section_ticket_details"></div>
        <div class="includeHtml" id="h-section_work_order_details"></div>
    </div>
    <div class="includeHtml" id="h-modal_change_password"></div>
</main>

<!-- SCRIPTS -->
<script type="text/javascript">
    function sleep(miliseconds) {
        let currentTime = new Date().getTime();
        while (currentTime + miliseconds >= new Date().getTime()) {
        }
    }
    $('.includeHtml').each(function () {
        const divId = $(this).attr('id');
        $('#'+divId).load('html/'+divId.substr(2)+'.html?' + new Date().valueOf());
    });
    sleep(500);
</script>

<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- DataTables.net -->
<script type="text/javascript" src="js/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/buttons.print.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/jszip.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/pdfmake.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/vfs_fonts.js"></script>
<!-- Highchart -->
<script type="text/javascript" src="js/vendor/highcharts/highcharts.js"></script>
<script type="text/javascript" src="js/vendor/highcharts/modules/exporting.js"></script>
<script type="text/javascript" src="js/vendor/highcharts/modules/export-data.js"></script>
<script type="text/javascript" src="js/vendor/highcharts/themes/dark-blue.js"></script>
<!--Google Maps-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe-2LZ0JETWPTXcBkdnz8LuMltiTIhbyE"></script>

<!--Custom scripts-->
<script type="text/javascript">
    document.write('<scr' + 'ipt src="js/common.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

    let versionLocal;
    let workorderNewClass;
    let changePasswordClass;
    let ticketDetailsClass;
    let workOrderClass;

    document.addEventListener('DOMContentLoaded', function () {

        ShowLoader();
        setTimeout(function () {
            try {
                initiatePages();
                versionLocal = mzGetDataVersion();
                changePasswordClass = new ModalChangePassword();
                workorderNewClass = new MainWorkorderNew();
                workorderNewClass.setVersionLocal(versionLocal);
                workorderNewClass.load();

                ticketDetailsClass = new SectionTicketDetails();
                workOrderClass = new SectionWorkOrderDetails();
            } catch (e) {
                toastr['error'](e.message, _ALERT_TITLE_ERROR);
            }
            HideLoader();
        }, 400);

    });

    document.write('<scr' + 'ipt src="js/pages/modal_change_password.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/section_ticket_details.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/section_work_order_details.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/main_workorder_new.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

</script>
</body>
</html>
